<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dunkware - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: {
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
            },
            blue: {
              100: '#dbeafe',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
            },
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="relative min-h-screen w-full overflow-hidden flex flex-col">
    <!-- Background image with blue overlay -->
    <div
      class="absolute inset-0 bg-cover bg-center"
      style="background-image: url('https://cdn.prod.website-files.com/664cfafd1b780dd90b9bc416/664cfafd1b780dd90b9bcd8a_hero-bg.png');"
    ></div>
    <div class="absolute inset-0 bg-[#0F172A] opacity-40"></div>

    <!-- Navbar -->
    <header class="relative z-20 flex justify-between items-center p-6 bg-[#0F172A] border-b-2 border-gray-800">
      <a href="index.html" class="text-orange-500 text-2xl font-bold hover:text-orange-400 transition-colors">DUNKWARE</a>
      <nav class="flex items-center space-x-4">
        <a href="#" class="text-white hover:underline">Platform</a>
        <span class="text-white">|</span>
        <a href="#" class="text-white hover:underline">Solutions</a>
        <span class="text-white">|</span>
        <a href="#" class="text-white hover:underline">About</a>
      </nav>
    </header>

    <!-- Login Content -->
    <div class="relative z-10 flex-grow flex items-center justify-center py-16">
      <div class="bg-[#1E293B]/80 backdrop-blur-md p-8 rounded-lg shadow-xl w-full max-w-md mx-auto border border-blue-500/30">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
          <p class="text-blue-100">Sign in to your account</p>
        </div>

        <form class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-blue-100 mb-2">
              Username
            </label>
            <input
              id="username"
              type="text"
              class="w-full px-4 py-3 bg-[#0F172A]/70 border border-blue-500/30 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
              placeholder="Enter your username"
              required
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-blue-100 mb-2">
              Password
            </label>
            <input
              id="password"
              type="password"
              class="w-full px-4 py-3 bg-[#0F172A]/70 border border-blue-500/30 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-blue-500/30 rounded"
              />
              <label for="remember-me" class="ml-2 block text-sm text-blue-100">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a href="#" class="text-orange-400 hover:text-orange-500">
                Forgot password?
              </a>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium px-8 py-3 rounded-md text-center transition-colors"
            >
              Sign In
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-blue-100">
            Don't have an account?
            <a href="#" class="text-orange-400 hover:text-orange-500">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
