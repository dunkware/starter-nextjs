                                                                  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dunkware - Hero Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orange: {
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
            },
            blue: {
              100: '#dbeafe',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
            },
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .animate-float {
      animation: float 12s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="relative h-screen w-full overflow-hidden flex flex-col">
    <!-- Background image with blue overlay -->
    <div
      class="absolute inset-0 bg-cover bg-center"
      style="background-image: url('https://cdn.prod.website-files.com/664cfafd1b780dd90b9bc416/664cfafd1b780dd90b9bcd8a_hero-bg.png');"
    ></div>
    <div class="absolute inset-0 bg-[#0F172A] opacity-40"></div>

    <!-- Navbar -->
    <header class="relative z-20 flex justify-between items-center p-6">
      <a href="index.html" class="text-orange-500 text-2xl font-bold hover:text-orange-400 transition-colors">DUNKWARE</a>
      <nav class="flex items-center space-x-4">
        <a href="#" class="text-white hover:underline">Platform</a>
        <span class="text-white">|</span>
        <a href="#" class="text-white hover:underline">Solutions</a>
        <span class="text-white">|</span>
        <a href="#" class="text-white hover:underline">About</a>
        <a href="login.html" class="ml-4 px-6 py-2 bg-orange-500 text-white rounded-lg font-medium hover:bg-orange-600 transition-all">Login</a>
      </nav>
    </header>

    <!-- Content -->
    <div class="relative z-10 flex h-full">
      <div class="container mx-auto flex flex-col lg:flex-row items-center justify-center px-6 pt-8 pb-36 mt-[-1vh] lg:pl-40">
        <!-- Left side - Hero content -->
        <div class="w-full lg:w-2/3 text-white space-y-6 mb-24 lg:mb-0 lg:mt-[-10vh]">
          <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold whitespace-nowrap">
            Building The <br class="mt-0 pt-0" /><span class="text-orange-400">Generative Web</span>
          </h1>
          <p class="text-xl md:text-2xl text-blue-100 max-w-2xl">
            Where people and AI come together to create, extend and grow a living web
          </p>
          <div class="flex flex-col sm:flex-row gap-4 pt-6">
            <a 
              href="login.html" 
              class="bg-orange-500 hover:bg-orange-600 text-white font-medium px-8 py-3 rounded-md text-center transition-colors"
            >
              Login
            </a>
            <a 
              href="#learn" 
              class="border border-white/30 hover:bg-white/10 text-white font-medium px-8 py-3 rounded-md text-center transition-colors"
            >
              Learn More
            </a>
          </div>
        </div>

        <!-- Right side - Simplified HeroAnim -->
        <div class="w-full lg:w-1/3 lg:-ml-4">
          <div class="relative w-full h-full flex items-center justify-center overflow-hidden">
            <!-- Background -->
            <div class="absolute w-full h-full z-0"></div>

            <!-- Outer Blur Glow -->
            <div class="absolute w-96 h-96 rounded-full bg-blue-500/5 blur-3xl z-0"></div>

            <!-- Nodes and Main Circle -->
            <div class="relative w-96 h-96 rounded-full border border-blue-500/30 z-10">
              <!-- Center Logo -->
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center w-32 h-32 rounded-full bg-gradient-to-br from-orange-500 to-orange-600 border border-orange-300/50 shadow-lg z-20">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white mb-1">
                  <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                </svg>
                <div class="text-center">
                  <div class="font-bold text-white">Dunkware</div>
                  <div class="text-xs text-orange-200">Cloud</div>
                </div>
              </div>

              <!-- Floating Particles -->
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-blue-400/30 animate-float" style="animation-delay: 0s;"></div>
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-3 h-3 rounded-full bg-blue-400/30 animate-float" style="animation-delay: 1s; transform: translate(100px, 50px);"></div>
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-1 h-1 rounded-full bg-blue-400/30 animate-float" style="animation-delay: 2s; transform: translate(-80px, -70px);"></div>
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-blue-400/30 animate-float" style="animation-delay: 3s; transform: translate(-120px, 30px);"></div>
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-blue-400/30 animate-float" style="animation-delay: 4s; transform: translate(60px, -90px);"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
